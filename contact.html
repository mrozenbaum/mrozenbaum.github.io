    <!-- contact form -->
    <div class="container">
      <div class="row center align">
        <form id="contact-form" class="col s12" action="mailto:mirirozenbaum5@gmail.com" method="post" enctype="text/plain">
          <div class="row">

            <!-- first name -->
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>

            <!-- last name -->
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <!--  email -->
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="col s12">

              <!-- message -->
              <div class="input-field inline col s12">
              <textarea id="textarea1" class="materialize-textarea" type="email" class="validate"></textarea>
              <label for="textarea1" data-error="wrong" data-success="right">Message</label>

              <!-- submit button -->
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>

              <!-- reset button -->
              <button class="btn waves-effect waves-light" value ="Reset" type="reset" name="action">Reset
              </button>
              </div>
            </div>
          </div>
        </form>
